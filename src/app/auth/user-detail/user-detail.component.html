<pk-ramana-transport-loader
  block="true"
  text="loadingText"
  *ngIf="isLoading"
></pk-ramana-transport-loader>

<div class="h-32 flex items-center">
  <div class="m-3">
    <div class="text-3xl">Please fill below details</div>
  </div>
</div>
<div
  class="flex h-auto bg-gray-300 bg-gradient-to-br items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <form
    [formGroup]="userDetailForm"
    class="w-full max-w-lg"
    (ngSubmit)="onSaveUserDetails()"
  >
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-first-name"
        >
          First Name
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          type="text"
          formControlName="firstName"
        />
        <p
          class="text-red-500 text-xs italic"
          *ngIf="!userDetailForm.get('firstName').valid"
          [innerHTML]="userDetailErrorMessage['firstNameValidationMessage']"
        ></p>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-last-name"
        >
          Last Name
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border mb-3 border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          type="text"
          formControlName="lastName"
        />
        <p
          class="text-red-500 text-xs italic"
          *ngIf="!userDetailForm.get('lastName').valid"
          [innerHTML]="userDetailErrorMessage['lastNameValidationMessage']"
        ></p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-first-name"
        >
          Mobile No
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
          type="text"
          formControlName="mobileNo"
        />
        <p
          class="text-red-500 text-xs italic"
          *ngIf="!userDetailForm.get('mobileNo').valid"
          [innerHTML]="userDetailErrorMessage['mobileNoValidationMessage']"
        ></p>
      </div>
      <div class="w-full md:w-1/2 px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-last-name"
        >
          Alternative Mobile No.
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight mb-3 focus:outline-none focus:bg-white focus:border-gray-500"
          formControlName="altMobileNo"
          type="text"
        />
        <p
          class="text-red-500 text-xs italic"
          *ngIf="!userDetailForm.get('altMobileNo').valid"
          [innerHTML]="userDetailErrorMessage['altMobileNoValidationMessage']"
        ></p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <div class="w-full px-3">
        <label
          class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2"
          for="grid-password"
        >
          Address
        </label>
        <input
          class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
          formControlName="address"
        />
        <p
          class="text-red-500 text-xs italic"
          *ngIf="!userDetailForm.get('address').valid"
          [innerHTML]="userDetailErrorMessage['addressValidationMessage']"
        ></p>
      </div>
    </div>
    <div class="flex flex-wrap -mx-3 mb-6">
      <button
        type="submit"
        class="group px-3 relative w-full flex justify-center py-3 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out"
      >
        Save Details
      </button>
    </div>
  </form>
</div>
